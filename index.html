<!DOCTYPE html>
<html>
<head>
<title>Sorry My Jaann üíó</title>

<style>
body{
  margin:0;
  font-family:Segoe UI;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  text-align:center;
}

.card{
  background:rgba(0,0,0,0.35);
  padding:35px;
  border-radius:25px;
  width:90%;
  max-width:520px;
  box-shadow:0 0 30px rgba(0,0,0,0.4);
}

button{
  padding:12px 25px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  margin:10px;
}

.yes{background:white;color:#ff4d88;}
.no{background:#ff4d88;color:white;position:absolute;}

.puppy{
  width:120px;
  margin-top:10px;
  border-radius:15px;
  box-shadow:0 0 10px rgba(0,0,0,0.3);
}

.heart{
  position:absolute;
  color:white;
  animation:float 6s linear infinite;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

#msg{
  font-size:22px;
  margin-top:15px;
  font-weight:bold;
}
</style>
</head>

<body>

<audio id="music" loop>
<source src="love.mp3" type="audio/mpeg">
</audio>

<div class="card">
<h1>I‚Äôm Sorry Jaann üíó</h1>

<p>
I know I hurt you and I hate myself for it.  
You are my world and I never want to lose you.  
Please forgive me and give me one more chance ‚ù§Ô∏è
</p>

<!-- üê∂ Puppy -->
<img src="puppy.png" class="puppy">

<button class="yes" onclick="forgive()">Yes I forgive ‚ù§Ô∏è</button>
<button class="no" id="no">No üò†</button>

<div id="msg"></div>
</div>

<script>
document.body.onclick=()=>music.play();

// running NO button
var no=document.getElementById("no");
no.onmouseover=function(){
 no.style.top=Math.random()*80+"%";
 no.style.left=Math.random()*80+"%";
}

// yes button
function forgive(){
 document.getElementById("msg").innerHTML="Yay üò≠‚ù§Ô∏è I love you forever Jaann!";
 setTimeout(()=>{
   alert("Thank you for forgiving me üíó\nYou are my forever and always ü•∫‚ù§Ô∏è");
 },500);
}

// floating hearts
setInterval(()=>{
 let heart=document.createElement("div");
 heart.innerHTML="‚ù§Ô∏è";
 heart.className="heart";
 heart.style.left=Math.random()*100+"vw";
 heart.style.fontSize=(20+Math.random()*20)+"px";
 document.body.appendChild(heart);
 setTimeout(()=>heart.remove(),6000);
},300);
</script>

</body>
</html>
